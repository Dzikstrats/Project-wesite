<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Connect to css -->
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- Icons Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Login Page</title>
</head>
<body>
    <!-- Logo Laundry -->
      <div class="logo_laundry">
        <img src="IMG/Logo dewi laundry.png" alt="Ini adalah logo laundry kami">
    </div>


      <div class="container_login_text">
        <div class="text_welcome">
            <h3>Welcome To</h3>
            <h2>Dewi Laundry Web</h2>
            <p>Need a laundry? just call Dewi laundry</p>
        </div>
        <div class="login_text">
          <h4>Log in.</h4>
          <p>Username:user</p>
          <p>Password:1234</p>
        </div>
        
          <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" id="">
        </div>
      </div>
        
        
    </div>
    
      

    


  

</body>
